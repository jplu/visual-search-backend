# Server, cookie and CORS section
server:
  host: 127.0.0.1
  port: 80
  mode: debug
  cors:
    disabled: false
    all: true
    expose: 
    headers: [Origin, Authorization, Content-Type]
    methods: [GET, PUT, POST, DELETE, OPTION, PATCH]
    origins:

# Logging section
log:
  line: true
  level: debug
  format: text

# ANN section
ann:
  host: localhost
  port: 8080

# Image model
img:
  host: localhost
  port: 8500